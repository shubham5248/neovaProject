            <div class="row">

                    <input type="text" id="city" name="city" maxlength="10" required>

            </div>
            <div class="row">
                <div class="content">
                    <label for="state">State:</label>
                </div>
                <div class="content">
                    <input type="text" id="state" name="state" required>
                </div>
            </div>
            <div class="row">

                    <label for="pincode">Area PIN:</label>
